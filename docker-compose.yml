version: '3'
services:
  postgres:
    image: "postgres:9.6-alpine"
    networks:
      - factycznie-network
    volumes:
      - postgres-data:/var/lib/postgresql/data
  redis:
    image: redis:alpine
    networks:
      - factycznie-network
    volumes:
      - redis-data:/data
  elasticsearch:
    image: "elasticsearch:2.4-alpine"
    networks:
      - factycznie-network
#    ports:
#      - "9200"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
  nginx:
    image: "nginx:latest"
    networks:
      - factycznie-network
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/mime.types:/etc/nginx/mime.types
  backend:
    image: "factycznie_backend:latest"
    networks:
      - factycznie-network
#    ports:
#      - "8000"
    environment:
      - "POSTGRES_PORT_5432_TCP_PORT=5432"
      - "POSTGRES_PORT_5432_TCP_ADDR=postgres"
      - "BONSAI_URL=http://elasticsearch:9200/"
      - "ELASTIC_USERNAME=elastic"
      - "ELASTIC_PASSWORD=changeme"
      - "DJANGO_SETTINGS_MODULE=factcoin.settings.production"
  frontend:
    image: "factycznie_frontend:latest"
    networks:
      - factycznie-network
#    ports:
#      - "5000"
volumes:
  redis-data:
  postgres-data:
  elasticsearch-data:
networks:
  factycznie-network:
    driver: "bridge"
